{% extends 'core/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto my-12 p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Password Reset</h1>
    <p class="text-center text-gray-600 mb-6">Enter your email address to receive a link to reset your password.</p>

    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-8">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium transition duration-300">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
