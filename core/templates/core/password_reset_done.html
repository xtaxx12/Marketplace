{% extends 'core/base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800">Correo Enviado</h2>
        <p class="text-gray-600 mt-2">
            Hemos enviado un correo con instrucciones para restablecer tu contraseña.  
            Si no lo ves en tu bandeja de entrada, revisa la carpeta de spam.
        </p>
        <a href="{% url 'core:login' %}" class="mt-4 inline-block bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition">
            Volver al inicio de sesión
        </a>
    </div>
</div>
{% endblock %}
